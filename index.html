<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Flush - Premium Toilets</title>
    <style>
        /* Previous CSS styles remain the same */

        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #password-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        #password-box input {
            margin: 1rem 0;
            padding: 0.5rem;
            width: 200px;
        }

        #password-box button {
            padding: 0.5rem 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #password-box button:hover {
            background-color: #34495e;
        }

        .hidden {
            display: none !important;
        }

        #wrong-password {
            color: red;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Password Overlay -->
    <div id="password-overlay">
        <div id="password-box">
            <h2>Password Protected</h2>
            <p>Please enter the password to access this website:</p>
            <input type="password" id="password-input" placeholder="Enter password">
            <p id="wrong-password">Incorrect password. Please try again.</p>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Previous HTML content remains the same -->

    <script>
        const correctPassword = "toilet123"; // Set your desired password here

        function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const passwordOverlay = document.getElementById('password-overlay');
            const wrongPassword = document.getElementById('wrong-password');

            if (passwordInput.value === correctPassword) {
                passwordOverlay.classList.add('hidden');
                // Store in session storage so the user doesn't need to re-enter password
                // until they close the browser
                sessionStorage.setItem('authenticated', 'true');
            } else {
                wrongPassword.style.display = 'block';
                passwordInput.value = '';
            }
        }

        // Check if user is already authenticated
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('password-overlay').classList.add('hidden');
            }
        }

        // Allow Enter key to submit password
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
